<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Over flow example</title>
        <style>
            .clearfix {
                overflow: auto;
            }
            .one{
                text-align: center;
                float: left;
                width: 33.33%;
                border: brown;
            }
        </style>
    </head>

    <body>
        <div class="clearfix>
            <div class="one" style="background-color:#bbb">
                <p class="box">kali</p>
            </div>
            <div class="one" style="background-color:#ccc">
                <p class="box">ubuntu</p>
            </div>
            <div class="one" style="background-color:#ddd">
                <p class="box">fedora</p>
            </div>
        </div>
    </body>
</html>
