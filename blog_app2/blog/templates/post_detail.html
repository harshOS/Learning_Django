{% extends 'base.html' %}
{% block content %}
<div class="post_entry">
    <div class="panel panel-info">
        <div class="panel-heading"><h2>{{post.title}}</h2></div>
        <div class="panel-body"><h4>{{post.body}}</h4></div>
      </div>
</div>
<br>
{% if request.user.is_authenticated %}
<div class="edit-options">
<a href="{% url 'edit_post' post.pk %}" class="btn btn-info" role="button">Edit this post</a>
<a href="{% url 'delete_post' post.pk %}" class="btn btn-danger" role="button">Delete this post</a>
</div>
{% endif %}
{% endblock content %}
