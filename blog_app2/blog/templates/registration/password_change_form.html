{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>Change your current password</h1>
  <div class="form-group">
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success"  type="submit" value="Submit">
  </form>
  </div>
{% endblock %}
